<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Review Page</title>
        <link rel="stylesheet" type='text/css' href="../css-sass/style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous">
    </head>
    <style>
        .rating {
            unicode-bidi: bidi-override;
            direction: rtl;
        }

        .rating > span {
            display: inline-block;
            position: relative;
            width: 1.1em;
        }
        .rating > span:hover:before,
        .rating > span:hover ~ span:before {
            content: "\2605";
            position: absolute;
        }
    </style>

    <body class="p-0">
        <!--Header-->
        <header class="bg-gradient bg-primary">
            <!--Name-->
            <div class="p-2">
                <p class="h1 text-light text-center">
                    Restaurant "Cassablanca"
                </p>
            </div>
                                    <!--MENU-->
            <nav class="nav-item dropdown">
                <a class="h3 nav-link dropdown-toggle text-light" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">MENU</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="../index.html">Home</a></li>
                    <li><a class="dropdown-item" href="about.html">About us</a></li>
                    <li><a class="dropdown-item" href="review.html">Review</a></li>
                </ul>
            </nav>
            <!--Hero Banner-->
            <div class=heropic>
                <img src="../img/review.jpg" alt="Restaurant" class="fluid"/>
            </div>
        </header>
        <main class="container-lg w-50 m-auto p-5">
            <p class="h1 text-center text-dark">Review Page</p><br/><br/>
            <form class="text-dark text-center bg-gradient bg-light vw-50 m-auto">
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Name</label>
                    <input type="name" class="form-control" id="exampleInputName">
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label w-30">Email address</label>
                  <input type="email" class="form-control w-30" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleRating" class="form-label w-30">Rate us!</label>
                  <div class="rating"></div><span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span></div>
                </div>    
                <div class="mb-3">
                    <label for="exampleInputTextarea" class="form-label w-30">Your Opinion matters!</label>
                    <textarea name="message" rows="10" cols="40" class="form-control text-primary"> Write your Review here...
                    </textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </main>
        <!--Javaskript-->
        <script type="text/javascript" src="../js/skript.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
                <!--Footer-->
        <footer class="bg-gradient bg-primary p-3">
            <h1 class="text-light text-center">Restaurant "Cassablanca"</h1>
            <p class="text-light text-center">Made by Marcela-Laura Moldovan</p>
        </footer>
    </body>

</html>
